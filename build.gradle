buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://dl.bintray.com/palantir/releases"
        }
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.palantir:gradle-baseline-java:0.9.0'
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:${bintrayPlugin}"
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.0.0"
    }
}

plugins {
    id 'com.palantir.git-version' version '0.5.3'
    id 'org.inferred.processors' version '1.2.12'
    id 'com.palantir.configuration-resolver' version '0.2.0'
}

apply plugin: 'com.palantir.baseline-config'
apply from: "${rootDir}/gradle/idea.gradle"

allprojects {
    apply plugin: 'com.palantir.configuration-resolver'
    apply plugin: 'com.palantir.git-version'

    repositories {
        mavenCentral()
        jcenter()
    }

    group 'com.palantir.docker.compose'

    version gitVersion()
}

subprojects {
    apply from: "${rootDir}/gradle/idea.gradle"
    apply plugin: 'java'

    apply plugin: 'com.palantir.baseline-checkstyle'
    apply plugin: 'com.palantir.baseline-eclipse'
    apply plugin: 'com.palantir.baseline-findbugs'
    apply plugin: 'com.palantir.baseline-idea'
    apply from: "${rootDir}/gradle/publish.gradle"

    apply plugin: 'org.inferred.processors'
    apply plugin: 'com.palantir.configuration-resolver'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
    }

    configurations.all {
        exclude module: 'slf4j-log4j12'
        resolutionStrategy.force(
                "org.slf4j:slf4j-api:$slf4jVersion",
                "org.slf4j:slf4j-log4j12:$slf4jVersion",
        )
    }
}
